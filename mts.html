<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <!-- Sistema de Design - VISA An√°polis -->
  <link rel="stylesheet" href="./css/design-tokens.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/components.css">
  <link rel="stylesheet" href="./css/layouts.css">

  <style>
    :root{
  /* INPUTS E FORMUL√ÅRIOS */
  --input-bg: #ffffff;
  --input-border: rgba(0, 0, 0, 0.23);
  --input-focus: #2c5aa0;
  --input-text: #1a202c;
  --input-placeholder: #a0aec0;
}

body {
      background: var(--bg-primary);
    }

    .document-viewer {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px calc(100px + env(safe-area-inset-bottom)) 16px;
    }

    .header-institucional {
      text-align: center;
      font-size: 13px;
      line-height: 1.4;
      margin: 20px 0 24px;
      font-weight: 600;
      color: var(--text-secondary);
    }

    .document-title {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      margin: 0 0 24px;
      text-transform: uppercase;
      color: var(--text-primary);
    }

    .pdf-viewer {
      background: var(--surface);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-primary);
    }

    .pdf-viewer iframe {
      width: 100%;
      height: 80vh;
      min-height: 600px;
      border: none;
      display: block;
    }

    /* Bot√£o flutuante */
    .fab {
      position: fixed;
      right: 16px;
      bottom: calc(16px + env(safe-area-inset-bottom));
      z-index: 9999;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 999px;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .fab:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .fab:active {
      transform: translateY(0);
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .document-title {
        font-size: 18px;
      }

      .pdf-viewer iframe {
        min-height: 500px;
      }
    }

    /* Impress√£o */
    @media print {
      .topbar,
      .fab {
        display: none !important;
      }

      body {
        background: white !important;
      }
    }
  </style>

  <style>
    /* Bot√£o Voltar - Estilo iOS/Android Nativo */
    .btn--back::before {
      content: "‚Üê";
      margin-right: 6px;
      font-size: 18px;
      font-weight: 400;
    }
    
    /* iOS: setinha azul */
    @supports (-webkit-touch-callout: none) {
      .btn--back {
        color: #007AFF !important;
        font-weight: 400;
      }
      .btn--back::before {
        content: "‚Äπ";
        font-size: 28px;
        font-weight: 300;
        margin-right: 2px;
      }
    }
  </style>
</head>
