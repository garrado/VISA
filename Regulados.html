<!doctype html>
<html lang="pt-BR">
<head>
 <link rel="stylesheet" href="./css/design-tokens.css"> 
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebCVS • Regulados</title>
  <meta name="theme-color" content="#004aad" />
  <link rel="stylesheet" href="./css/regulados.css" />

  <!-- Sistema de Design - VISA Anápolis -->
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/components.css">
  <link rel="stylesheet" href="./css/layouts.css">

  <style>
    /* Botão Voltar - Estilo iOS/Android Nativo */
    .btn--back::before {
      content: "←";
      margin-right: 6px;
      font-size: 18px;
      font-weight: 400;
    }
    
    /* iOS: setinha azul */
    @supports (-webkit-touch-callout: none) {
      .btn--back {
        color: #007AFF !important;
        font-weight: 400;
      }
      .btn--back::before {
        content: "‹";
        font-size: 28px;
        font-weight: 300;
        margin-right: 2px;
      }
    }
  </style>
</head>

<body>
  
  <!-- Topbar - Apenas Mobile -->
  <header class="topbar topbar--mobile-only">
    <div class="wrap topbar__inner">
      <div class="brand">
        <div class="brand__title">VISA Anápolis</div>
        <div class="brand__subtitle">Vigilância Sanitária</div>
      </div>
      <div class="actions">
                <a class="btn btn--ghost btn--back" href="./index.html">
          Voltar
        </a>
      </div>
    </div>
  </header>

  <style>
    /* Topbar visível APENAS em mobile */
    @media (min-width: 769px) {
      .topbar--mobile-only {
        display: none !important;
      }
    }
  </style>


  <main class="wrap">
    <!-- Busca -->
    <section class="card panel">
      <div class="panel__row">
        <label class="label" for="q">Pesquisa</label>
        <input
          id="q"
          class="input input--big"
          type="search"
          placeholder="Digite razão social, fantasia, documento (CPF/CNPJ) ou código..."
          autocomplete="off"
          inputmode="search"
        />
        <button id="btnClear" class="btn btn--light" type="button">Limpar</button>
      </div>

      <div class="panel__meta">
        <div id="status" class="status">Carregando índice...</div>
        <div class="small muted">Dica: digite 3+ letras para refinar melhor.</div>
      </div>

      <div id="results" class="results" aria-live="polite"></div>
    </section>

    <!-- Detalhe -->
    <aside id="detailPanel" class="card detail" hidden>
      <div class="detailTop">
        <div>
          <div id="dTitle" class="dTitle">—</div>
          <div id="dSub" class="dSub">—</div>
        </div>
        <button id="btnCloseDetail" class="btn btn--light" type="button">Fechar</button>
      </div>

      <div class="detailGrid">
        <div class="kv">
          <div class="kv__k">Código</div>
          <div class="kv__v" id="dCodigo">—</div>

          <div class="kv__k">Documento</div>
          <div class="kv__v" id="dDoc">—</div>

          <div class="kv__k">Endereço / Contato</div>
          <div class="kv__v" id="dEnd">—</div>

          <div class="kv__k">Bairro</div>
          <div class="kv__v" id="dBairro">—</div>

          <div class="kv__k">Alvará (exercício)</div>
          <div class="kv__v" id="dAlvEx">—</div>

          <div class="kv__k">Validade</div>
          <div class="kv__v" id="dAlvVal">—</div>
        </div>
      </div>

      <div class="detailBtns">
        <button id="btnAtividades" class="btn btnPrimary" type="button">Atividades</button>
        <button id="btnInspecoes" class="btn btnPrimary" type="button">Inspeções</button>
      </div>

      <div class="grid">
        <div class="card card--full">
          <div class="card__title">Atividades (CNAE)</div>
          <div id="atividadesList" class="list"></div>
        </div>

        <div class="card card--full">
          <div class="card__title">Inspeções</div>
          <div id="inspecoesList" class="list"></div>
        </div>
      </div>
    </aside>
  </main>

  <!-- Modal (Histórico) -->
  <div id="modalBackdrop" class="modalBackdrop" hidden></div>

  <div id="modal" class="modal" hidden>
    <div class="modalBox" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalTop">
        <div>
          <div id="modalTitle" class="mTitle">—</div>
          <div class="mSub">Histórico / Memo</div>
        </div>
        <button id="btnCloseModal" class="btn btn--light" type="button">Fechar</button>
      </div>
      <pre id="modalMemo" class="mBody"></pre>
    </div>
  </div>

  <script src="./js/regulados.js?v=8" defer></script>

</body>
</html>
