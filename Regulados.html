<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consulta de Regulados</title>
  <meta name="theme-color" content="#0b1220" />
  <link rel="stylesheet" href="./css/regulados.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap topbar__inner">
      <div class="brand">
        <div class="brand__title">Consulta de Regulados</div>
        <div class="brand__subtitle">Vigilância Sanitária • CVS</div>
      </div>
      <div class="actions">
        <a class="btn btn--ghost" href="./index.html">Voltar ao início</a>
      </div>
    </div>
  </header>

  <main class="wrap">
  <section class="panel">
    <div class="row">
      <input id="q" type="search" placeholder="Pesquisar por razão social, fantasia, documento ou código..." autocomplete="off" />
      <button id="btnClear" type="button">Limpar</button>
    </div>

    <div id="status" class="status">Carregando índice...</div>
    <div id="results" class="results"></div>
  </section>

  <aside id="detailPanel" class="detail" hidden>
    <div class="detailTop">
      <div>
        <div id="dTitle" class="dTitle">—</div>
        <div id="dSub" class="dSub">—</div>
      </div>
      <button id="btnCloseDetail" type="button">Fechar</button>
    </div>

    <div class="detailGrid">
      <div><b>Código:</b> <span id="dCodigo">—</span></div>
      <div><b>Documento:</b> <span id="dDoc">—</span></div>
      <div><b>Endereço:</b> <span id="dEnd">—</span></div>
      <div><b>Bairro:</b> <span id="dBairro">—</span></div>
      <div><b>Alvará nº:</b> <span id="dAlvNum">—</span></div>
      <div><b>Emissão:</b> <span id="dAlvEmi">—</span></div>
      <div><b>Validade:</b> <span id="dAlvVal">—</span></div>
    </div>

    <div class="detailBtns">
      <button id="btnAtividades" type="button">Atividades</button>
      <button id="btnInspecoes" type="button">Inspeções</button>
    </div>
  </aside>
</main>

  <!-- Modal de histórico -->
 <div id="modalBackdrop" class="modalBackdrop" hidden></div>
<div id="modal" class="modal" hidden>
  <div class="modalBox">
    <div class="modalTop">
      <div>
        <div id="mTitle" class="mTitle">—</div>
        <div id="mSub" class="mSub">—</div>
      </div>
      <button id="btnModalClose" type="button">Fechar</button>
    </div>
    <pre id="mBody" class="mBody"></pre>
  </div>
</div>

  <script src="./js/regulados.js?v=7" defer></script>
</body>
</html>
